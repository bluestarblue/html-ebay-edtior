<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #editor, #preview {
            width: 100%;
            max-width: 800px;
            min-height: 400px;
            border: 1px solid #ccc;
            margin: 10px 0;
            padding: 10px;
            overflow: auto;
        }
        #editor[contenteditable="true"] {
            background-color: #f9f9f9;
            outline: none;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>HTML Editor</h1>

    <input type="file" id="fileInput" accept=".html">
    <button onclick="downloadEditedHTML()">Download Edited HTML</button>
    <button onclick="addHyperlink()">Add Hyperlink</button>

    <div id="editor" contenteditable="true">
    </div>

    <h3>Live Preview</h3>
    <iframe id="preview"></iframe>

    <script>
        const fileInput = document.getElementById('fileInput');
        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = () => {
                editor.innerHTML = reader.result;
                updatePreview();
            };
            reader.readAsText(file);
        });

        function updatePreview() {
            const previewDocument = preview.contentDocument || preview.contentWindow.document;
            previewDocument.open();
            previewDocument.write(editor.innerHTML);
            previewDocument.close();
        }

        editor.addEventListener('input', updatePreview);

        editor.addEventListener('dblclick', (event) => {
            if (event.target.tagName === 'IMG') {
                const newSrc = prompt("Enter the new image URL:", event.target.src);
                if (newSrc) {
                    event.target.src = newSrc;
                    updatePreview();
                }
            } else if (event.target.style.backgroundImage) {
                const currentBgUrl = event.target.style.backgroundImage.slice(5, -2);
                const newBgUrl = prompt("Enter the new background image URL:", currentBgUrl);
                if (newBgUrl) {
                    event.target.style.backgroundImage = `url("${newBgUrl}")`;
                    updatePreview();
                }
            }
        });

        function addHyperlink() {
            const selection = window.getSelection();
            const selectedText = selection.toString();

            if (selectedText.length > 0) {
                const url = prompt("Enter the URL for the hyperlink:", "https://");
                if (url) {
                    const a = document.createElement("a");
                    a.href = url;
                    a.textContent = selectedText;
                    a.target = "_blank";
                    const range = selection.getRangeAt(0);
                    range.deleteContents();
                    range.insertNode(a);

                    updatePreview();
                }
            } else {
                alert("Please select the text you want to hyperlink.");
            }
        }

        function downloadEditedHTML() {
            const blob = new Blob([editor.innerHTML], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'edited_document.html';
            link.click();
            URL.revokeObjectURL(link.href);
        }
    </script>

</body>
</html>
